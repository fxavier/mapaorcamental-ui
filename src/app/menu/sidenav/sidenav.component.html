
<mat-sidenav-container id="sidenavConteiner" fullscreen>
    <mat-sidenav mode="side" #sidenav id="sidenav" 
        [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>
        <mat-list id="menus">
            <!-- <mat-card>
              <mat-card-header>
                  <div mat-card-avatar class="avatar"></div>
              <mat-card-title>Xavier</mat-card-title>
              <mat-card-subtitle>Developer</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
 -->
            <mat-list-item>
                <a class="menu-item" mat-flat-button routerLink="dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </a>
            </mat-list-item>

            <mat-list-item>
                    <a class="menu-item" mat-flat-button routerLink="lancamentos">
                        <mat-icon>work</mat-icon>
                        Lançamentos
                    </a>
            </mat-list-item>

            <mat-list-item>
                    <button class="menu-item" mat-flat-button>
                        <mat-icon>settings_application</mat-icon>
                        Configurações
                    </button>
            </mat-list-item>

        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content [ngStyle]="{ 'margin-left.px': contentMargin }">
            <mat-toolbar id="mainToolbar" color="primary">
                    <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">menu</mat-icon>               
                      <span>Mapa Orcamental</span>
                      <span class="toolbar-spacer"></span>
                
                      <mat-icon class="toolbar-icon"
                       matBadge="5"
                       matBadgePosition="after"
                       matBadgeColor="warn">
                       flag
                      </mat-icon>
                
                      <mat-icon class="toolbar-icon"
                       matBadge="10"
                       matBadgePosition="after"
                       matBadgeColor="warn">
                       mail
                      </mat-icon>
                
                      <mat-icon class="toolbar-icon"
                       matBadge="3"
                       matBadgePosition="after"
                       matBadgeColor="warn">
                       notifications
                      </mat-icon>
                </mat-toolbar>
              <!--   <app-dashboard></app-dashboard> -->
              <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
